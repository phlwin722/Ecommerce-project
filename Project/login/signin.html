<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Signin</title>
        <link rel="stylesheet" href="signin.css">
          <!--This is bootstrap-->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    </head>
    <body>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/Project/Image/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Ecommerce
          </a>
        </div>
      </nav>
      <!--this for layout -->
      <div class="container text container2">
        <div class="row justify-content-md">
        <div class="row">
          <div class="col ">
          <img src="/Project/Image/two.jpeg" width="710px" height="501px" alt="">
          </div>
          <!-- this is form layout-->
          <div class="col-md-4 form_signin">
            
        <div class="container-fluid login">Log In</div>
            <form class="">
              <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
             </div>
             <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
                <a>Forget Password</a>
                <br>
                <br>
              <button type="submit" class="btn btn-primary form-control" name="sign_button">Sign in</button>
              <a  href="/Project/login/signup.html" class="btn btn-outline-dark form-control" style="margin-top: 10px;">Sign up</a>
          
            </form>
          </div>
        </div>
      </div>
        
          <!--This is for fontawesome icon-->
          <script src="https://kit.fontawesome.com/8400d4cb4c.js" crossorigin="anonymous"></script>
          <!--This is bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    </body>
</html>
